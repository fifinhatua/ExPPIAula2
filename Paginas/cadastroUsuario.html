<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de usuariot</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;

    }

    form {
        border: 2px solid black;
        padding: 20px;
        border-radius: 5px;
        margin: 200px auto;
        margin-left: 600px;

    }

    input {
        display: block;
    }
</style>
<body>
    <form action='/cadastroUsuario' method='GET' id="form">
        <label for="val_login">Login:</label><br>
        <input id="val_login" name="login" type="text"><br>
        <label for="Val_senha">Senha</label><br>
        <input id="Val_senha" name="senha" type="text"><br>
        <label for="ConfirmaSenha">Confirmar Senha</label><br>
        <input id="ConfirmaSenha" name="confirmaSenha" type="text"><br><br>
        <button id="CriarConta">Criar Conta</button>
        <p id="resultado"></p>
    </form>
<script>
    let Rresultado = document.getElementById("resultado");
let formulario = document.getElementById("form");
let RCriarConta = document.getElementById("CriarConta");



RCriarConta.addEventListener('click', function () {
    let Rlogin = document.getElementById("val_login").value;
    let Rsenha = document.getElementById("Val_senha").value;
    let RConfirmaSenha = document.getElementById("ConfirmaSenha").value;
    let listaErro = [];

    if(Rlogin == "")
    {
        listaErro.push("Preencha o campo de login");
    }
    if(Rsenha == "" || RConfirmaSenha == "") 
    {
        listaErro.push("Verifique se a senha esta em branco!")
    }
    if(Rlogin.length <5 && Rlogin.length !="")
    {
        listaErro.push("O login tem que ter no minimo 5 caracteres");
    }
    if(Rsenha != RConfirmaSenha)
    {
        listaErro.push("As senhas precisam coincidir");
    }

    if(listaErro.length > 0)
    {
        Rresultado.innerHTML = listaErro.join(".<br>");
        Rresultado.style.color = "red";
        Rresultado.style.textAlign = "center";
        Rresultado.style.marginBottom = "10px";
    }
    else{
        Rresultado.innerHTML = "Conta criada com sucesso!";
        Rresultado.style.color = "green";
        Rresultado.style.textAlign = "center"
        Rresultado.style.marginBottom = "10px";
    }

});
</script>
</body>
</html>
